{% load static %}
{% include 'admin_header1.html' %}

  <div class="container-fluid" style="margin-top:100px">
    <div class="row p-3">
    </div>
  </div>
  <div class="container mt-3">
    <div class="row">
      <h1 class="text-dark"><b>Grocery Details:</b></h1>
      <h4>{{msg}}</h4>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
           {% for r in data %}
        <div class="mt-3 mb-3">
          <label><b>Category:</b></label>
          <input type="text" value="{{r.category}}" name="category" class="form-control border border-2 border-dark w-50" required pattern="[A-Za-z]+" title="Enter characters only">
        </div>
        <div class="mt-3 mb-3">
          <label><b>Name:</b></label>
          <input type="text"  value="{{r.name}}" name="name" class="form-control border border-2 border-dark w-50" required pattern="[A-Za-z]+" title="Enter characters only">
        </div>
        <div class="mt-3 mb-3">
          <label><b>Quantity:</b></label>
          <input type="number" value="{{r.qty}}"  name="qty" min="1" class="form-control border border-2 border-dark w-50">
        </div>
        <div class="mt-3 mb-3">
          <label><b>Unit of Measurement (UOM):</b></label>
          <select name="uom" value="{{r.uom}}" class="form-control border border-2 border-dark w-50" required pattern="[A-Za-z\s]+" title="Enter characters only">
            <option value="kg"><i>Kg</i></option>
            <option value="g">g</option>
            <option value="litre">litre</option>
            <option value="ml">ml</option>
            <option value="pcs">pcs</option>
          </select>
        </div>
        <div class="mt-3 mb-3">
          <label><b>Price:</b></label>
          <input type="text"  name="price" class="form-control border border-2 border-dark w-50" required pattern="[0-9]+" title="Enter valid number">
        </div>
        <div class="mt-3 mb-3">
          <label><b>Image:</b></label>
          <input type="file" value="{{r.image}}" name="image" class="form-control border border-2 border-dark w-50" accept="image/*": allows only image file types (like .jpg, .png, .gif).>
        </div>
        <div class="mt-3 mb-3">
          <label><b>Stock:</b></label>
          <input type="number"  value="{{r.stock}}" name="stock" min="1" class="form-control border border-2 border-dark w-50" required pattern="[0-9]+" title="Enter valid number">
        </div>
        <button type="submit" class="btn btn-dark w-50"><b>Submit</b></button>
      </form>
                    {% endfor %}

    </div>
  </div>
{% include 'footer1.html' %}
