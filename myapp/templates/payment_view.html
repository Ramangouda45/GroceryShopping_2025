{% load static %}
{% include 'header1.html' %}

<div class="container-fluid" style="margin-top:120px">
    <div class="row">
      <h1 class="text-dark fs-60 fw-bold text-center">Payment Details</h1>
       <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Userid</th>
          <th>Order_no</th>
          <th>Payment_date</th>
          <th>Action</th>
          <th>Action</th>


        </tr>
        </thead>
        <tbody>
        {% for r in udata %}

          <td>{{forloop.counter}} </td>
          <td> {{r.userid}}</td>
          <td>{{r.order_no}} </td>
          <td>{{r.payment_date}} </td>

         <td>
  <a href="{% url 'payment_del' r.id %}" onclick="return confirm('Are you sure you want to delete this user?');">
     <i class="fa fa-trash text-danger"></i>
  </a>
</td>
              <td> <a href="{% url 'payment_edit' r.id %}">  <i class="fa fa-edit text-success"></i> </a> </td>
        {% endfor %}
        </tbody>
      </table>
    </div>
</div>
</div>
