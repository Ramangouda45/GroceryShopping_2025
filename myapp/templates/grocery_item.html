{% load static %}
{% include 'admin_header1.html' %}

  <div class="container-fluid" style="margin-top:100px">
    <div class="row p-3">
    </div>
  </div>
  <div class="container mt-3">
    <div class="row">
      <h1 class="text-dark"><b>Grocery Details:</b></h1>
      <h4>{{msg}}</h4>
      <form method="post" enctype="multipart/form-data">

        {% csrf_token %}
        <div class="mt-3 mb-3">
          <label><b>Category:</b></label>
          <select name="category" class="form-control border border-2 border-dark w-50" required>
            {% for r in category %}
            <option value="{{r.category}}"> {{r.category}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mt-3 mb-3">
          <label><b>Name:</b></label>
          <input type="text" name="name" class="form-control border border-2 border-dark w-50" required pattern="[A-Za-z\s]+" title="Enter characters only">
        </div>
        <div class="mt-3 mb-3">
          <label><b>Quantity:</b></label>
          <input type="number" name="qty" min="1" class="form-control border border-2 border-dark w-50">
        </div>
        <div class="mt-3 mb-3">
          <label><b>Unit of Measurement (UOM):</b></label>
          <select name="uom" class="form-control border border-2 border-dark w-50" required pattern="[A-Za-z\s]+" title="Enter characters only">
            <option value="Kg"><i>Kg</i></option>
            <option value="Gram">Gram</option>
            <option value="litre">litre</option>
            <option value="Ml">Ll</option>
            <option value="Pcs">Pcs</option>
            <option value="Pkt">Pkt</option>
          </select>
        </div>
        <div class="mt-3 mb-3">
          <label><b>Price:</b></label>
          <input type="text" name="price" class="form-control border border-2 border-dark w-50" required pattern="[0-9]+" title="Enter valid number">
        </div>
        <div class="mt-3 mb-3">
          <label><b>Image:</b></label>
          <input type="file" name="image" class="form-control border border-2 border-dark w-50" accept="image/*": allows only image file types (like .jpg, .png, .gif).>
        </div>
        <div class="mt-3 mb-3">
          <label><b>Stock:</b></label>
          <input type="number" name="stock" min="1" class="form-control border border-2 border-dark w-50" required pattern="[0-9]+" title="Enter valid number">
        </div>
        <button type="submit" class="btn btn-dark w-50"><b>Submit</b></button>
      </form>
    </div>
  </div>
{% include 'footer1.html' %}
