{% load static %}
{% include 'header1.html' %}

  <div class="container-fluid" style="margin-top:100px">
    <div class="row p-3">
    </div>
  </div>
  <div class="container mt-3">
    <div class="row">
      <h1 class="text-dark"><b>Payment:</b></h1>
      <h4>{{msg}}</h4>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
                                              {% for r in data %}

        <div class="mt-3 mb-3">
          <label><b>UserId:</b></label>
          <input type="email" value="{{r.userid}}" name="userid" class="form-control border border-2 border-dark w-50" required>
        </div>
       
          <div class="mt-3 mb-3">
            <label><b>Order number:</b></label>
            <input type="number" value="{{r.order_no}}" name="order_no" min="1" class="form-control border border-2 border-dark w-50" required pattern="[0-9]+" title="Enter valid number">
          </div>
          <div class="mt-3 mb-3">
            <label><b>Payment Date:</b></label>
            <input type="date" name="date" class="form-control border border-2 border-dark w-50" required>
            </div>
          
        <button type="submit" class="btn btn-dark w-50"><b>Submit</b></button>
      </form>
              {% endfor %}

    </div>
  </div>
{% include 'footer.html' %}
