{% load static %}
{% include 'header1.html' %}
<div class="container-fluid" style="margin-top:120px">
    <div class="row">
      <h1 class="text-dark fs-60 fw-bold text-center">UserLogin Details</h1>

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Username</th>
          <th>Password</th>
          <th>Utype</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for r in udata %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{r.username}}</td>
          <td>{{r.password}} </td>
          <td>{{r.utype}} </td>

        <td>
  <a href="{% url 'user_del' r.id %}" onclick="return confirm('Are you sure you want to delete this user?');">
      <i class="fa fa-trash text-danger"></i>
  </a>
</td>
        {% endfor %}
        </tbody>
      </table>
    </div>
</div>
</div>
{% include 'footer.html' %}
