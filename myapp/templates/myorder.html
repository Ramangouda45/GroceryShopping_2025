{% load static %}
{% include 'user_header1.html' %}
<div class="container" style="margin-top:120px">
    <div class="row">
      <h1 class="text-dark fs-80 fw-bold text-center">My Order </h1>
        {% if cart_items %}
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Order No</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for r in cart_items %}
        <tr>
          <td>{{forloop.counter}} </td>
          <td class="fs-4"> {{r.order_no}}</td>
          <td> <a href="{% url 'view_orders' r.order_no %}" class="fs-3 fw-bold"> View Ordered Items </a> </td>
          {% endfor %}
        </tbody>
      </table>

        {% else %}
  <p class="text-center text-danger">No Orders.</p>
{% endif %}
    </div>
    </div>

{% include 'footer1.html' %}
